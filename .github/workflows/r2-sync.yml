name: Sync content to R2

on:
  push:
    branches: [master]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.R2_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          aws-region: auto

      - name: Sync content to R2
        run: |
          aws s3 sync ./src/content "s3://${{ secrets.R2_BUCKET }}/content" --endpoint-url "${{ secrets.R2_ENDPOINT }}" --delete
          aws s3 sync ./public/images "s3://${{ secrets.R2_BUCKET }}/images" --endpoint-url "${{ secrets.R2_ENDPOINT }}" --delete
